<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 800px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #4a6bff;
            color: white;
        }

        .btn-secondary {
            background-color: white;
            color: #4a6bff;
            border: 2px solid #4a6bff;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:hover {
            background-color: #3a5bef;
        }

        .btn-secondary:hover {
            background-color: #f0f4ff;
        }
        a{
            text-decoration: none;
        };

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .button-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Выбирай точку</h1>
        
        <div class="button-container">
            <a class="btn btn-primary" href="красина.html" >Красина 1</a>
            <a class="btn btn-primary" href="раздольная.html">Рфздольная 22</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const primaryBtn = document.getElementById('primaryBtn');
            const secondaryBtn = document.getElementById('secondaryBtn');
            
            primaryBtn.addEventListener('click', function() {
                alert('Primary button clicked! Redirecting to sign up page...');
                // window.location.href = '/signup'; // Uncomment to redirect
            });
            
            secondaryBtn.addEventListener('click', function() {
                alert('Secondary button clicked! Showing more information...');
                // window.location.href = '/about'; // Uncomment to redirect
            });
        });
    </script>
</body>
</html>
